<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Monte Carlo Estimation Method For Value Of π Illustrated</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <canvas id="myCanvas" width="400" height="400">
            Sorry, your browser doesn't support canvas
        </canvas>
        <div class="controlPanel">
            <div>
                Total Num Of Points: <span id="totalPoints">0</span>        
            </div>
            <div>
                Num Of Points Inside A Circle: <span id="pointsInCircle">0</span>        
            </div>
            <div>
                Approximated π Value: <span id="piValue">N/A</span>        
            </div>
            <div class="controlPanel-row">
                <input
                    id="playPauseBtn"
                    class="controlPanel-button"
                    title="Start"
                    type="button" 
                    value="▶"
                />
                <input
                    id="resetBtn"
                    class="controlPanel-button"
                    title="Reset"
                    type="button"
                    value="●"
                    disabled
                />
            </div>
        </div>            
    </main>
    <script type="text/javascript" src="program.js"></script>
</body>
</html>
